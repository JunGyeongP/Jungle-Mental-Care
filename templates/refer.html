<!Doctype html>
<html lang="ko">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <!-- 구글폰트 -->
        <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">


        <title>  </title>

        <!-- style -->
        <style type="text/css">
            * {
                font-family: "Stylish", sans-serif;
            }

            .wrap {
                width: 900px;
            }

            .comment {
                color: blue;
                font-weight: bold;
            }
          
            #post-box {
                width: 500px;
                margin: 20px auto;
                padding: 50px;
                border: black solid;
                border-radius: 5px;
            }
            .mod-title{
                width: 300px
            }
            .mod-text{
                width: 300px;
            }
            .each_card{
                border: 1px solid; 
                border-color:gray; 
                width: 350px; 
                height: auto; 
                padding: 10px; 
                margin: 10px;
                
            }
            #card-list{
                border: 1px solid black; 
                width: 1200px; height: 500px; 
                margin: 10px; padding: 20px; 
                display: flex; flex-direction: column; align-content: flex-start; flex-wrap: wrap;
            }
        </style>
        <script>

            $(document).ready(function () { //웹페이지 실행 시 db 내용들 카드로 띄우기
                $("#cards-list").html("");
                showCards();
            });

            function showCards() { 
                $.ajax({
                    type: "GET",
                    url: "/api/read",
                    data: {},
                    success: function (response) {
                        let titles = response["user_info"];
                        for (let i = 0; i < titles.length; i++) {
                            makeCard(titles[i]["user_name"], titles[i]["password"], i);
                        }
                    }
                })
            }

            function makeCard(first_t, second_t, i) { //html태그로 카드 만들기 (i 매게변수를 받는 이유 : 카드마다 별도의 id값을 주기 위함)
                let tempHtml = `<div class="each_card">
                    <div id="card-in${i}" width:300px; style="word-break: break-all;">
                      <h3 class="card-title">${first_t}</h3>
                      <p class="card-text">${second_t}</p>
                      <p>
                        <a href="#" class="btn btn-primary" role="button" onclick="ChangeCard_Format('${i}')">수정</a> 
                        <a href="#" class="btn btn-default" role="button" onclick="deleteCard('${first_t}')"
                        style="color: red; border: 2px; border-style: solid; ">삭제</a>
                      </p>
                    </div>

                    <div id= "repost_card${i}" style="display:none" width:250px; >
                        수정하기
                        </br>
                        <input id="post-first_title${i}" class="mod-title" value="${first_t}">
                        </br><br>
                        <textarea id="post-second_title${i}" class="mod-text" rows="2">${second_t}</textarea>
                        <br>
                        <a href="#" class="btn btn-default" type='submit' role="button" onclick="Update_Card('${first_t}', '${i}')"
                        style="color: green; border: 2px; border-style: solid; ">저장</a> 
                    </div>
                  </div>`;
                $("#card-list").append(tempHtml);
            
            }
            function login_site() {
                let user_id = $("#sign-id").val();
                let user_pw = $("#sign-pw").val();
               
                // 2. memo에 POST 방식으로 메모 생성 요청하기
                $.ajax({
                        type: "POST", // POST 방식으로 요청하겠다.
                        url: "/api/login", // /memo라는 url에 요청하겠다.
                        data: {user_id: user_id, password: user_pw}, // 데이터를 주는 방법
                        success: function (response) { // 성공하면
                            if (response["result"] == "success") {
                                alert("로그인 완료!");
                                // 3. 성공 시 페이지 새로고침하기
                                window.location.reload();
                            } else {
                                alert("서버 오류!");
                            }
                        }
                    })
                }
            function postCard() {
                let user_id_sent = $("#input-id").val();
                let password_sent = $("#input-pw").val();
                let user_name_sent = $("#input-name").val();
                let user_email_sent = $("#input-email").val();
               
                // 2. memo에 POST 방식으로 메모 생성 요청하기
                $.ajax({
                        type: "POST", // POST 방식으로 요청하겠다.
                        url: "/api/create", // /memo라는 url에 요청하겠다.
                        data: {user_id: user_id_sent, password: password_sent, user_name: user_name_sent, e_mail: user_email_sent}, // 데이터를 주는 방법
                        success: function (response) { // 성공하면
                            if (response["result"] == "success") {
                                alert("저장 완료!");
                                // 3. 성공 시 페이지 새로고침하기
                                window.location.reload();
                            } else {
                                alert("서버 오류!");
                            }
                        }
                    })
                }

            function deleteCard(title) { //카드를 제거하는 함수
            $.ajax({
                type: "POST",
                url: "/api/delete",
                data: { 'title_give':title},
                success: function (response) {
                    if (response['result'] == 'success') {
                        // 2. '삭제 완료!' 얼럿을 띄웁니다.
                        alert('삭제 완료!')
                        // 3. 변경된 정보를 반영하기 위해 새로고침합니다.
                        window.location.reload()
                    }
                    else 
                    {
                            alert("서버 오류!");
                    }
                }
            });
        }    

        function ChangeCard_Format(i) { //수정하는 div를 띄우고 내용을 보여주는 div를 감추기 위한 함수
            
            card_in = "#card-in"
            repost_card = "#repost_card"
            if ($("#card-in0").css("display") == "block") {
                    $("#repost_card"+String(i)).show();
                    $("#card-in"+String(i)).hide();
                } else {
                    $("#repost_card"+String(i)).hide();
                    $("#card-in"+String(i)).show();
                }
        }    

        function Update_Card(first, i) { //카드 업데이트 함수(i를 받아오는 이유 : 카드를 만들 때 카드마다 별도의 id값을 만들어 i값을 통해 각각의 카드의 input과 textarea의 값을 받아오기 위함)
            let first_change = $("#post-first_title"+String(i)).val();
            let second_change = $("#post-second_title"+String(i)).val();
            $.ajax({
                type: "POST",
                url: "/api/update",
                data: { 'first_title':first, 'first_change':first_change, 'second_change':second_change},
                success: function (response) {
                    if (response['result'] == 'success') {
                        // 2. '삭제 완료! 안녕!' 얼럿을 띄웁니다.
                        alert('수정 완료!')
                        // 3. 변경된 정보를 반영하기 위해 새로고침합니다.
                        window.location.reload()
                    }
                    else 
                    {
                            alert("서버 오류!");
                    }
                }
            });
        }
        function logout_site() { //카드 업데이트 함수(i를 받아오는 이유 : 카드를 만들 때 카드마다 별도의 id값을 만들어 i값을 통해 각각의 카드의 input과 textarea의 값을 받아오기 위함)
            
            $.ajax({
                type: "GET",
                url: "/api/logout",
                
                success: function (response) {
                    if (response['result'] == 'success') {
                        // 2. '삭제 완료! 안녕!' 얼럿을 띄웁니다.
                        alert('로그아웃 완료!')
                        // 3. 변경된 정보를 반영하기 위해 새로고침합니다.
                        window.location.reload()
                    }
                    else 
                    {
                            alert("서버 오류!");
                    }
                }
            });
        }
        function comapre_id() { //카드 업데이트 함수(i를 받아오는 이유 : 카드를 만들 때 카드마다 별도의 id값을 만들어 i값을 통해 각각의 카드의 input과 textarea의 값을 받아오기 위함)
            let user_id_sent = $("#input-id").val();
            $.ajax({
                type: "POST",
                url: "/api/compare_id",
                data: {user_id: user_id_sent},
                success: function (response) {
                    if (response['result'] == 'success') {
                        // 2. '삭제 완료! 안녕!' 얼럿을 띄웁니다.
                        alert('사용가능한 ID입니다.')
                        // 3. 변경된 정보를 반영하기 위해 새로고침합니다.
                    }
                    else if(response['result'] == 'false')
                    {
                        alert("존재하는 ID입니다.");
                    }
                    else
                    {
                        alert("서버 오류");
                    }
                }
            });
        }
            
            

        
        </script>

    </head>
    <body>
    <h4>{{session['id']}}님 환영합니다.<br>
        <button type="submit" class="btn btn-primary" onclick="logout_site()">로그아웃</button>
    </h4>
      <div class="wrap">
        <div class="jumbotron" style="margin: 30px;">
            <h1>나 홀로 메모장 <span class="badge badge-secondary">ver 2.0</span></h1>
            <div  style="width: 500px;">
                
                    <div class="form-group">
                        <input id="input-id" class="form-control" placeholder="id를 입력하세요.">
                        <button type="submit" btn btn-primary" onclick="comapre_id()">ID 중복확인</button> 
                        </br>
                        <input id="input-pw" class="form-control" placeholder="pw를 입력하세요." type="password"> 
                        </br>
                        <input id="input-name" class="form-control" placeholder="이름을 입력하세요."> 
                        </br>
                        <input id="input-email" class="form-control" placeholder="e-mail을 입력하세요."> 
                        </br>
                        
                    <button type="submit" class="btn btn-primary" onclick="postCard()">저장하기</button>
                    </div>
            </div>
        </div>
        <div class="jumbotron" style="margin: 30px;">
            <h1>로그인 페이지 구현 <span class="badge badge-secondary" id="jinja2">ver 2.0</span></h1>
            <div  style="width: 500px;">
                
                    <div class="form-group">
                        <input id="sign-id" class="form-control" placeholder="id를 입력하세요."> 
                        </br>
                        <input id="sign-pw" class="form-control" placeholder="pw를 입력하세요." type="password"> 
                        </br>                
                    <button type="submit" btn btn-primary" onclick="login_site()">로그인</button>
                    </div>
            </div>
        </div>
      </div>
      <div id="card-list">
      </div>    
      </div>
    </body>

</html>
