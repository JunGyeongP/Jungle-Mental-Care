<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Jua', sans-serif;
        }

        .container {
            position: absolute;
            width: 400px;
            height: 500px;
            background-color: lightgray;
            border-radius: 5px;
            margin-left: -200px;
            margin-top: -250px;
            left: 50%;
            top: 50%;
        }

        .login-box {
            margin-top: 20px;
        }
        

    </style>
     <script>
        $(document).ready(function () {
            $("#cards-list").html("");
            showArticles();
        });

        // POST: CREATE, UPDATE, DELETE
        function postArticle() {
            let title = $("#input-title").val();    // 메모 제목
            let comment = $("#input-text").val();   // 메모 내용

            // memo에 POST 방식으로 메모 생성 요청하기
            $.ajax({
                type: "POST", // POST 방식으로 요청하겠다.
                url: "/memo", // /memo라는 url에 요청하겠다.
                data: {title_give: title, comment_give: comment}, // 데이터를 주는 방법
                success: function (response) { // 성공하면
                    if (response["result"] == "success") {
                        alert(response["msg"]);
                        // 3. 성공 시 페이지 새로고침하기
                        window.location.reload();
                    } else {
                        alert("서버 오류!")
                    }
                }
            })
        }

    </script>
</head>
<body>
<div class="container">	
    <h1> </h1>
    <div class="login-box">
        <h1>회원가입</h1>
        <form action="login.jsp" method="post">
            <div class="mb-3">
                <label class="form-label" for="id">아이디</label> 
                <input class="form-control" type="text" name="id" id="id" placeholder="ID를 입력하세요." />
            </div>
            <div class="mb-3">
                <!-- 아이디가 중복됐는지 확인 -->
                <button id="overlap" class="btn btn-outline-primary btn-sm" type="submit">중복 확인</button>
            </div>
            <div class="mb-3">
                <!-- 비밀번호 입력 -->
                <label class="form-label" for="pwd">비밀번호</label> 
                <input class="form-control" type="password" name="pwd" id="pwd" placeholder="비밀번호를 입력하세요."/>
            </div>
            <div class="mb-3">
                <!-- 비번 제대로 했는지 확인 -->
                <label class="form-label" for="pwd">비밀번호 확인 </label> 
                <input class="form-control" type="password" name="pwd" id="pwd" placeholder="비밀번호를 입력하세요."/>
            </div>
            <!-- 회원가입 완료 후, 로그인 페이지로 이동 -->
            <button class="btn btn-outline-primary btn-sm" type="submit">회원가입</button>
        </form>
    </div>
</div>
</body>
</html>
