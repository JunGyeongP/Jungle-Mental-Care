<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
        }

        .container {
            position: absolute;
            width: 400px;
            height: 600px;
            background-color: lightgray;
            border-radius: 5px;
            margin-left: -200px;
            margin-top: -100px;
            left: 50%;
            top: 20%;
        }

        .login-box {
            margin-top: 20px;
        } 

        img {
            display: block;
            margin: 0px auto;
            width: 300px;
            height: auto;
            margin-bottom: 20px;
        }
        button {
            display: block;
        }

    </style>
     <script>
        // 비밀번호 재확인 기능 구현
        function loginCheck() {
            let pwd1 = document.getElementById('id').value;
            let pwd2 = document.getElementById('pwd').value;

            if(pwd1 != "" || pwd2 != ""){
                if(pwd1 == pwd2){
                    $('#checkPWD').html('일치');
                    $('#checkPWD').attr('color', 'green');
                } else {
                    $('#checkPWD').html('일치');
                    $('#checkPWD').attr('color', 'red');
            }    
        }

    </script>
</head>
<body>
<div class="container">	
    <h1> </h1>
    <div class="login-box">
        <img src="..\static\logo.png">
        <form action="login.jsp" method="post">
            <div class="mb-3">
                <input class="form-control" type="text" name="id" id="id" placeholder="아이디" />
            </div>
            <div class="mb-3">
                <!-- 비밀번호 입력 -->
                <input class="form-control" type="password" name="pwd" id="pwd1" placeholder="비밀번호"/>
            </div>
            <div class="mb-3">
                <!-- 이름 입력 -->
                <input class="form-control" type="text" name="user_name" id="user_name" placeholder="이름"/>
            </div>
            <div class="mb-3">
                <!-- 이메일 입력 -->
                <input class="form-control" type="email" name="email" id="email" placeholder="이메일"/>
            </div>

            <!-- 회원가입 완료 후, 로그인 페이지로 이동 -->
            <button class="btn btn-outline-success btn-sm" type="submit" >회원가입</button>
        </form>
    </div>
</div>
</body>
</html>
