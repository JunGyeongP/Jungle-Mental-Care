  <script>
    $(document).ready(function () {
      show_result_graph();
    });
    function logout_site() {
      $.ajax({
        type: "GET",
        url: "/api/logout",

        success: function (response) {
          if (response["result"] == "success") {
            alert("로그아웃 완료!");
            window.location.href = "/login";
          } else {
            alert("서버 오류!");
          }
        },
      });
    }
    function show_result_graph() {
      arr = [];
      p_date = [];
      n_date = [];

      $.ajax({
        type: "POST",
        url: "/api/post_result",
        data: { user_id: "{{session['id']}}" },

        success: function (response) {
          if (response["result"] == "success") {
            let result_list = response["result_survey"];
            for (let i = 0; i < result_list.length; i++) {
              arr.unshift(result_list[i]["date"]);
              p_date.unshift(result_list[i]["t_point"]);
              n_date.unshift(100 - result_list[i]["t_point"]);
            }
            drawBarHeight(arr, p_date, n_date);
          }
        },
      });
    }
    function drawBarHeight(arr, p_date, n_date) {
      new Chart(document.getElementById("canvas"), {
        type: "bar",
        data: {
          labels: arr,
          datasets: [
            {
              label: "긍정적 답변",
              data: p_date,
              backgroundColor: "rgba(0, 128, 128, 0.5)",
            },
          ],
        },
        options: {
          title: { display: false, text: "result" },
          responsive: true,
          tooltips: {
            enabled: false,
          },
          hover: {
            mode: "nearest",
            intersect: true,
          },
          legend: {
            display: true,
          },
          scales: {
            xAxes: [
              {
                ticks: {
                  fontSize: 10,
                },
                display: true,
                stacked: false,
                barThickness: 20,
              },
            ],
            yAxes: [
              {
                ticks: {
                  min: 0,
                  max: 100,
                  fontSize: 14,
                },
                display: true,
                stacked: false,
                barThickness: 100,
              },
            ],
          },
          plugins: {
            datalabels: {
              color: "black",
              font: {
                weight: "bold",
              },
              formatter: function (value, context) {
                return Math.round(value);
              },
            },
          },
        },
      });
    }
  </script>
