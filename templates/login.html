<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">


    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
        }

        .container {
            position: absolute;
            width: 400px;
            height: 330px;
            background-color: lightgray;
            border-radius: 5px;
            margin-left: -200px;
            margin-top: -200px;
            left: 50%;
            top: 50%;
        }
        
        img {
            display: block;
            margin: 0px auto;
            width: 300px;
            height: auto;
            margin-bottom: 20px;
        }

        .login-box {
            margin-top: 20px;
        }

    </style>
     <script>
        // 아이디 or 비밀번호를 입력 안 한 경우
        function loginCheck() {
            let id = document.getElementById('id').value;
            let pwd = document.getElementById('pwd').value;

            if(id == ""){
                    alert("아이디를 입력해주세요.");
            } else if (pwd == ""){
                    alert("비밀번호를 입력해주세요.");
            } else {
                // DB에 있는 ID와 PW가 일치하면 메인 페이지(mental_survey.html)로 이동 .... 수정 필요
                location.href='mental_survey.html'
            }    
        }

    </script>
</head>
<body>
<div class="container">	
    <h1> </h1>
    <div class="login-box">
        <img src="..\static\logo.png">
        <h1><strong>Mental</strong></h1>
        <form action="login.jsp" method="post">
            <div class="mb-3">
                <input class="form-control" type="text" name="id" id="id" placeholder="아이디" />
            </div>
            <div class="mb-3">
                <input class="form-control" type="password" name="pwd" id="pwd" placeholder="비밀번호"/>
            </div>
            <div class="button_class">
                <!-- 회원가입 버튼 클릭 시 회원가입 페이지로 이동 -->
                <button class="btn btn-outline-success btn-sm" onclick="location.href='sign_up.html'" type="submit" id="sign_up">회원가입</button>

                <!-- DB에 있는 ID와 PW가 일치하면 메인페이지로 이동 -->
                <button class="btn btn-outline-success btn-sm" id="login" type="submit" onclick="loginCheck()" id="login">로그인</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
